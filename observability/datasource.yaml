apiVersion: 1

#
# A Grafana data source that finds the Prometheus instance running in Docker that was
# started by the scripts/start-containers script. You can get the data source out of
# Grafana this way:
#
#  curl -u root:secret http://localhost:3000/api/datasources/1 | python -m json.tool
#
datasources:
  - id: 1
    uid: PBFA97CFB590B2093
    orgId: 1
    name: Prometheus
    type: prometheus
    typeLogoUrl: public/plugins/prometheus/img/prometheus_logo.svg
    access: proxy
    url: http://localhost:9090
    password: ""
    user: ""
    database: ""
    basicAuth: false
    basicAuthUser: ""
    withCredentials: false
    isDefault: true
    jsonData:
      "httpMethod": "GET"
      "keepCookies": []
    secureJsonFields: {}
    version: 1
    readOnly: false
    apiVersion: ""
