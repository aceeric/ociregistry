{{- if .Values.observability.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ociregistry.fullname" . }}-grafana-dashes
  labels:
    {{- include "ociregistry.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  ociregistry-dashboard.json: |-
{{ .Files.Get "dashboards/ociregistry-dashboard.json" | indent 4 }}
  gometrics-dashboard.json: |-
{{ .Files.Get "dashboards/gometrics-dashboard.json" | indent 4 }}
{{- end }}
